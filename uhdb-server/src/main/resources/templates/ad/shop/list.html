<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorate="~{layout/layout}">
<head>
<title>매장 목록</title>
<!-- page script -->
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
/**
$(function() {
    $("#shopList").DataTable({
        "paging": false,
        "lengthChange": false,
        "searching": false,
        "ordering": false,
        "info": false,
        "autoWidth": false
    });
});
*/
$(document).ready(function() {

	$("#shopList").DataTable({
		"lengthChange": false
		, "info": false
		, "language": {
			"loadingRecords": "Please wait - loading..."
			, "search": "검색 "
			/**
		    , lengthMenu: "출력 <select class=\"form-control input-sm\">" +
		    	"<option value=\"10\">10</option>" +
		    	"<option value=\"20\">20</option>" +
		    	"<option value=\"50\">50</option>" +
		    	"<option value=\"-1\">All</option>" +
		    	"</select> 개"
		    */
			// , "info": "총 _PAGES_ 중 _PAGE_ 번째 페이지" // Showing _START_ to _END_ of _TOTAL_ entries
		    , "paginate": {
		    	"first": "First page"
		    	, "last": "Last page"
		    	, "previous": "이전"
		    	, "next": "다음"
		    }
		}
		, "ordering": false
	});

/**
    $("#shopList").DataTable({
        "paging": true
        , "lengthChange": true
        , "searching": true
        , "ordering": true
        , "info": true
        , "autoWidth": true
    });
*/

});
/*]]>*/
</script>
</head>
<body>

  <!--// 본문 영역 -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        광고 관리
        <small>매장 목록</small>
      </h1>
<!--
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
-->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <!--<h3 class="box-title"> Hover Data Table</h3>-->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="shopList" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>No</th>
                  <th>매장명</th>
                  <th>전화번호</th>
                  <th>홈페이지</th>
                  <th>등록일시</th>
                  <th>삭제여부</th>
                  <th>매장등록</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${not #lists.isEmpty(shopList)}" th:each="shop : ${shopList}">
                  <td th:text="${shop.seq}">Trident</td>
                  <td><a href="#" th:href="@{/ad/shop/}+${shop.seq}" th:text="${shop.name}">Internet Explorer 4.0</a></td>
                  <td th:text="${shop.tel}"> 4</td>
                  <td th:text="${shop.homepage}"> 4</td>
                  <td th:text="${#dates.format(shop.regDate, 'yyyy-MM-dd HH:mm')}">Win 95+</td>
                  <td th:text="${shop.delYn}"> 4</td>
                  <td style="text-align: center;"><a href="#" th:href="@{/ad/reg} + '?shopSeq=' + ${shop.seq}" class="btn btn-info">광고등록하기</a></td>
                </tr>
                </tbody>
<!--
                <tfoot>
                <tr>
                  <th>No</th>
                  <th>매장명</th>
                  <th>전화번호</th>
                  <th>홈페이지</th>
                  <th>등록일시</th>
                  <th>삭제여부</th>
                  <th>매장등록</th>
                </tr>
                </tfoot>
-->
              </table>

			  <!--<a href="#" th:href="@{/ad/shop/reg}" class="btn btn-primary">매장 등록</a>-->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- 본문 영역 //-->
</body>
</html>
